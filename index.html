<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-12</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        function printHello() {
            var input1 = document.getElementById("number1").value;
            var text = "";
            var x = 1;
            while (x <= input1) {
                text += "hello world, ";
                x++;
            }
            document.getElementById("show").innerHTML = text;

        } 
    </script>
</head>

<body style="padding-top: 50px; padding-left: 50px; padding-right: 50px;">
    <div class="num d-flex  m-2" style="gap: 10px;">
        <form id="myForm" style="flex-direction: row; display: flex; gap: 20px;">
            <input type="number" placeholder="enter positive number" class="form-control" id="number1"
                style="width: 230px;">

            <input type="reset" class="btn btn-warning"
                style=" background-color: rgb(52, 198, 52); color: white; width: 90px;">
        </form>
    </div> <br>
    <button type="button" class="btn btn-danger" onclick="printHello()" id="btn">შედეგის ნახვა</button><br><br>
    <p id="show" style="color: darkblue;"></p>



</body>

</html>
